# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: New Features
      labels:
        - Semver-Minor
        - feature
    - title: Improvements
      labels:
        - Semver-Minor
        - enhancement
        - improvement
    - title: Bugs & Fixes
      labels:
        - bug
        - fix
    - title: Other Changes
      labels:
        - '*'
